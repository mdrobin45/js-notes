<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="top-border-1"></div>
        <div class="top-border-2"></div>
        <div class="top-border-3"></div>
        <div class="notes-container">
            <div class="tool-set">
                <div class="left">
                    <div class="add"><i class="fa-solid fa-plus"></i></div>
                    <div class="edit"><i class="fa-solid fa-pen-to-square"></i></div>
                </div>
                <div class="right">
                    <div class="delete"><i class="fa-solid fa-trash"></i></div>
                </div>
            </div>
            <div class="note-area"></div>
            <button class="save-btn">SAVE</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/6908033352.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
